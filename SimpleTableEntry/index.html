<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <title>Table Entry</title>
  </head>
  <body>
    <div>
      <div class="header-div">
        <h1>hi</h1>
      </div>
      <div class="first-row">
        <input
          type="text"
          id="first-row-1"
          placeholder="write your description"
        />
      </div>
      <div class="second-row">
        <input type="date" id="second-row-1" />
        <input type="text" id="second-row-2" placeholder="Your name" />
      </div>
      <div class="third-row">
        <input type="submit" onclick="makingTable()" id="third-row-1" />
      </div>
      <div class="table">
        <table class="actual-table">
          <tr>
            <th>Name</th>
            <th>Description</th>
            <th>Date</th>
          </tr>
        </table>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
